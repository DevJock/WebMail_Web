<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WebMail</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        
    </h:head>
    <h:body>
        <div>
            <center><h1 style="font-size: 60px;">Welcome to WebMail <div style="font-size: 100px;">&#x1F4BB;</div> </h1></center>
            <center><h2>Sign up for a New @webmail.com account</h2></center>
            <h:form style="margin: auto;width: 50%;border: 3px solid blue;padding: 10px;">
                <center style="padding: 10px;">
                    <p style="font-size: 22px;">Please Enter your Name<br></br>
                        <h:inputText style="width: 50%; height: 50px; font-size: 22px; text-align: center;" id="name" required ="true" 
                                     requiredMessage="The name field cannot be empty"
                                     title="Please enter your Name"
                                     value="#{webMail.account.name}"
                                     validatorMessage="Pleause Enter Valid Name">
                            <f:validateLength maximum="10" minimum="4" />
                        </h:inputText>
                    </p>

                    <p style="font-size: 22px;">Please Enter your Password<br></br>
                        <h:inputText style="width: 50%; height: 50px; font-size: 22px; text-align: center;" id="password" required ="true" 
                                     requiredMessage="The password field cannot be empty"
                                     title="Please enter your Password"
                                     value="#{webMail.account.password}"
                                     validatorMessage="The length of your selected 
                                     Password must be between 3 and 8.">
                            <f:validateLength maximum="8" minimum="4" />
                        </h:inputText>
                    </p>

                    <p style="font-size: 22px;">Please Confirm your password:<br></br>
                        <h:inputText style="width: 50%; height: 50px; font-size: 22px; text-align: center;" id="cnfpassword" required ="true" 
                                     requiredMessage="The password field cannot be empty"
                                     title="Please Confirm your password"
                                     value="#{webMail.account.password}"
                                     validatorMessage="The length of your 
                                     password must be between 3 and 8.">
                            <f:validateLength maximum="8" minimum="4" />
                        </h:inputText>
                    </p>

                    <p>
                        <h:commandButton style="background-color: green; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                display: inline-block; font-size: 16px; padding: 10px;" id="submit" value="Register"
                                         action="#{webMail.register()}" />
                    </p>
                </center>
            </h:form>

            <center>
                <h3>Already Have an Account ?</h3>
                <h:link outcome="index.xhtml">
                    Login to you Account
                </h:link> 
            </center>
        </div>
    </h:body>
</html>

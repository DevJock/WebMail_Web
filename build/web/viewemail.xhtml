<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Viewing Email</title>
    </h:head>
    <h:body>
        <h:form style="margin: auto;width: 50%;border: 3px solid black;padding: 30px;">
            <div style="float: left; padding: 30px;">
                <h:commandButton style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                                 display: inline-block; font-size: 16px; padding: 10px;" id="reply"
                                 value="Reply" action="#{webMail.reply(webMail.readSelectedEmail().ID)}" />
                &nbsp;
                <h:commandButton style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                                 display: inline-block; font-size: 16px; padding: 10px;" id="compose"
                                 value="Inbox" action="account.xhtml" />
                &nbsp;
                <h:commandButton style="background-color: #008CBA; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                                 display: inline-block; font-size: 16px; padding: 10px;" id="viewsent" value="View Sent"
                                 action="sent.xhtml" />
                &nbsp;
                <h:commandButton style="background-color: #008CBA; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                                 display: inline-block; font-size: 16px; padding: 10px;" id="trash" value="Send to Trash"
                                 action="#{webMail.trash(webMail.readSelectedEmail().ID)}" />
            </div>
            <div style="float: right;padding: 30px;">
                <h:commandButton style="background-color: #f44336; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                                 display: inline-block; font-size: 16px; padding: 10px;" id="logout" value="Log Out"
                                 action="#{webMail.signOut()}" />
            </div>
            <center>
                <div style="margin: 150px;">
                    <h2 style="font-size: 52px;">#{webMail.readSelectedEmail().subject}</h2>

                    <h3 style="font-size: 32px;">From: #{webMail.readSelectedEmail().from}</h3>
                    <h3 style="font-size: 32px;">Time Stamp: #{webMail.readSelectedEmail().timeStamp}</h3>
                    ----------------------------------------------------------------
                    <p style="font-size: 22px;">
                        #{webMail.readSelectedEmail().message}
                    </p>
                </div>
            </center>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compose Email</title>
    </h:head>
    <h:body>
        <center><h1><div style="font-size: 80px;">Compose New Mail</div><div style="font-size: 100px;">&#x270D;</div></h1></center>
        <h:form style="margin: auto;width: 80%;border: 3px solid black;padding: 30px;">
            <div style="float: left; padding: 30px;">
               <h:commandButton style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                display: inline-block; font-size: 16px; padding: 10px;" id="compose"
                value="Inbox" action="account.xhtml" immediate="true"/>
               &nbsp;
               <h:commandButton style="background-color: #008CBA; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                display: inline-block; font-size: 16px; padding: 10px;" id="viewsent" value="View Sent"
                                action="sent.xhtml" immediate="true"/>
           </div>
           <div style="float: right;padding: 30px;">
               <h:commandButton style="background-color: #f44336; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                display: inline-block; font-size: 16px; padding: 10px;" id="logout" value="Log Out"
                action="#{webMail.signOut()}" immediate="true"/>
           </div><br/><br/>
            
           
           
           <center>
               <div style="margin: 50px auto;width: 90%;border: 2px solid gray;padding: 30px;">
                   <p>
                       <h2>Enter Email Address (someone@webmail.com)</h2>
                        <h:inputText style="width: 50%; height: 50px; font-size: 22px; text-align: center;" id="toaddress" required ="true" 
                                     requiredMessage="Enter Recipient Address"
                                     title="Enter Recipeient Address"
                                     value="#{webMail.email.to}"
                                     validatorMessage="Enter Valid Email Address">
                            <f:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"/> 
                        </h:inputText>
                </p>
                   
                   <p>
                       <h2>Enter Subject</h2>
                        <h:inputText style="width: 50%; height: 50px; font-size: 22px; text-align: center;" id="subject" required ="true" 
                                     requiredMessage="Enter Subject"
                                     title="Enter Subject"
                                     value="#{webMail.email.subject}"
                                     validatorMessage="Subject cannot be empty">
                            <f:validateLength maximum="50" minimum="1" />
                        </h:inputText>
                </p>
                   
                   <p>
                       <h2>Enter the Message</h2>
                    <h:inputTextarea style="width: 100%; height: 200px; font-size: 22px; text-align: center;" id="message" required="true"
                                     requiredMessage="Enter Message Here"
                                     title="Enter The Message"
                                     value="#{webMail.email.message}"
                                     validatorMessage="Message Cannot Be Empty">
                        <f:validateLength maximum="200" minimum="1"/>
                    </h:inputTextarea>
                   </p>
                    <div>
                 
               <h:commandButton style="background-color: #f44336; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none;
                display: inline-block; font-size: 16px; padding: 10px;" id="Send" value="Send"
                action="#{webMail.send()}" />
           </div>
               </div>
           </center>  
        </h:form>
    </h:body>
</html>
